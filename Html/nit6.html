<html>
    <head>
        <title>Nitesh Gautam 1803279</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>

            document.write("<table border='1px'>");

            document.write("<tr style='font-size:30px;color:#fff;background-color:#000;'>");

            document.write("Multiplication table");
             document.write("</tr>"); 
		var j=prompt("Enter an Integer");
            for(k = 1; k<11; k++)
            {
		var colorCode = "";
                if(k%2 === 0)
                {
                    colorCode = "#eee";
                }else{
                    colorCode = "#99e265";
                }

                document.write("<tr style='background-color:"+ colorCode +"'>");
                
                 document.write("<td style='font-size:23px;'>"+j+" X "+ k + " = " + j*k + "</td>")   

                 document.write("</tr>"); 
            }

            document.write("</table>");

        </script>

    </body>
</html>
